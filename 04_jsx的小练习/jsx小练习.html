<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx小练习</title>
</head>

<body>
    <div id="app">

    </div>


    <!-- 引入react核心库 -->
    <script src="../resource/react.development.js"></script>
    <!-- 引入raact-dom 用于支持react操作dom -->
    <script src="../resource/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="../resource/babel.min.js"></script>


    <!-- 此处一定要写babel -->
    <script type="text/babel">

        /* 
            一定注意区分: [js语句(代码)]和[js表达式]
                1. 表达式: 一个表达式会产生一个值, 可以放在任何一个需要值的地方
                    下面这些都是表达式:
                        (1) a
                        (2) a+b
                        (3) demo(1)
                        (4) arr.map((item, index)=> {  return xxx; })
                        (5) function test() {} 
                2. 代码: 
                    下面这些都是语句(代码): 
                        (1) if(){}
                        (2) for() {}
                        (3) switch() {case: xxx}
                        
        */

        // 模拟一些数据
        const data = ['Angualr', 'React', 'Vue']
        const data2 = {name1: 'Angular', name2: 'React', name3: 'Vue'}
        //1. 创建虚拟dom
        const VDOM = (
            <div>
                <h1>前端js框架列表</h1>    
                <ul>
                    <li>Angular</li>
                    <li>Vue</li>
                    <li>React</li>
                </ul>
                <hr />
                <ul>
                    {
                        data.map((item,index)=>{
                            return <li key={index}>item</li>
                        })
                    }
                </ul>
            </div>
        )
        // 2.渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById('app'))


    </script>
</body>

</html>
