<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx小练习</title>
</head>

<body>
    <div id="app">

    </div>


    <!-- 引入react核心库 -->
    <script src="../resource/react.development.js"></script>
    <!-- 引入raact-dom 用于支持react操作dom -->
    <script src="../resource/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="../resource/babel.min.js"></script>


    <!-- 此处一定要写babel -->
    <script type="text/babel">

        // 1. 创建函数式组件
        function Demo(props) {
            console.log(this) // 此处的this是undefined 因为babel翻译后,开启了严格模式
            return (
                <div>
                    <h1>{props.title}</h1>
                    <h1>我是用函数定义的组件(适用于[简单组件]的定义) </h1>
                </div>
            )
        }
        // 2.渲染组件到页面
        ReactDOM.render(
            <div>
                <Demo title="Hello, React" />    
            </div>    
        , document.getElementById('app'))


        /* 
            执行了 ReactDOM.render(<MyComponent/>......) 之后发生了什么?
                1. React解析组件标签,找到了 Demo 组件.
                2. 发现组件时使用函数定义的, 随后调用该还函数, 将返回的虚拟DOM转为真实DOM, 随后呈现在页面中.
        
        */


    </script>
</body>

</html>
