<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>

<body>
    <div id="app">

    </div>


    <!-- 引入react核心库 -->
    <script src="../resource/react.development.js"></script>
    <!-- 引入raact-dom 用于支持react操作dom -->
    <script src="../resource/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="../resource/babel.min.js"></script>


    <!-- 此处一定要写babel -->
    <script type="text/babel">
        //  1. 创建类式组件
        class MyComponent extends React.Component{
            //  render是放在哪里的, ----MyComponent的原型对象上,供实例使用 (控制台打印MyComponent验证)
            // render()中的this是谁? --- MyComponent的实例对象 -> MyComponent组件实例对象
            render() {
                console.log('render()中的this是:  ', this)
                return (
                    <div>
                        <h2>我是用类定义的组件(适用于[复杂组件]的定义)</h2>
                    </div>
                )
            }
        }
        // 2. 渲染组件到页面 
        ReactDOM.render(<MyComponent />, document.querySelector('#app'))

        /* 
            执行了 ReactDOM.render(<MyComponent/>......) 之后发生了什么?
                1. React解析组件标签,找到了 MyComponent 组件.
                2. 发现组件时使用类定义的, 随后new该类的实例,并通过该实例调用到原型上的render()方法.
                    将render返回的虚拟DOM转为真实DOM, 随后呈现在页面中.
        
        */
    </script>
</body>

</html>
