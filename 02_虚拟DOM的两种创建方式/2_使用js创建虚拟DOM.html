<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"> 

    </div>


    <!-- 引入react核心库 -->
    <script src="../resource/react.development.js"></script>
    <!-- 引入raact-dom 用于支持react操作dom -->
    <script src="../resource/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="../resource/babel.min.js"></script>

    <script type="text/babel">
        //1. 创建虚拟dom
        // const VDOM = React.createElement(/*标签名*/ 'h1', /*标签属性*/ {id: 'title'}, /*标签内容*/'Hello, React')
        const VDOM = (
            <h1 id="title">
                <span>Hello, world</span>    
            </h1>
        )
        // 2.渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById('app'))

    </script>
</body>
