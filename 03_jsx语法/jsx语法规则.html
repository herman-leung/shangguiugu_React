<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: orange;
            /* font-size: 40px; */
        }
    </style>
</head>

<body>
    <div id="app">

    </div>


    <!-- 引入react核心库 -->
    <script src="../resource/react.development.js"></script>
    <!-- 引入raact-dom 用于支持react操作dom -->
    <script src="../resource/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="../resource/babel.min.js"></script>


    <!-- 此处一定要写babel -->
    <script type="text/babel">
        //1. 创建虚拟dom

        const MyId = "teSt"
        const MyData = "hello,rEact"
        const VDOM = (
            <div>
                <h2 className="title" id={MyId.toLowerCase()}>
                    <span style={{color:'white',width:'40px',fontSize:'50px',backgroundColor:'red'}}>{MyData.toLowerCase()}</span>
                </h2>
                <input type="text" />
                <good>123</good>
            </div>
        )
        // 2.渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById('app'))



        /* 
                jsx语法规则:
                1. 定义虚拟DOM时, 不要写引号
                2. 标签中混入JS表达式时要用花括号
                3. 样式的类名指定不要用class, 要用className
                4. 内联样式要用 style={{key:value}}格式
                5. 虚拟DOM必须只有一个跟标签
                6. 标签必须闭合
                7. 标签首字母
                    (1.) 若小写字母开头, 则将该标签转为html的同名元素, 若html中无同名元素,则报错
                    (2.) 大写开头是component, 组件
         */

    </script>
</body>

</html>
